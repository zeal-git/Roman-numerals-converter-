<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roman Numeral to Integer Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #7a7a7a;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: calc(100% - 12px);
        padding: 6px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 8px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Roman Numeral to Integer Converter</h2>
    <form id="romanForm">
        <label for="romanNumeral">Enter a Roman Numeral:</label>
        <input type="text" id="romanNumeral" name="romanNumeral" required>
        <input type="submit" value="Convert">
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    const romanForm = document.getElementById('romanForm');
    const resultDisplay = document.getElementById('result');

    romanForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const romanNumeral = this.romanNumeral.value.toUpperCase();
        const integer = convertRomanToInteger(romanNumeral);
        resultDisplay.textContent = `The integer value of ${romanNumeral} is: ${integer}`;
    });

    function convertRomanToInteger(roman) {
        const romanNumerals = {
            'I': 1,
            'V': 5,
            'X': 10,
            'L': 50,
            'C': 100,
            'D': 500,
            'M': 1000
        };
        let result = 0;
        for (let i = 0; i < roman.length; i++) {
            if (i > 0 && romanNumerals[roman[i]] > romanNumerals[roman[i - 1]]) {
                result += romanNumerals[roman[i]] - 2 * romanNumerals[roman[i - 1]];
            } else {
                result += romanNumerals[roman[i]];
            }
        }
        return result;
    }
</script>
</body>
</html>
